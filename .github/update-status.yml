name: Update Status

on:
  push:
    branches:
      - main

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update status
        run: node update-status.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
